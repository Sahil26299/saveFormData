<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Save Form Data</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-dark">
    <div class="container-fluid" id="cf1">
        <div class="row">
            <div class="col-lg-12" id="cf1_col">
                <h1 id="cf1_col_h1">Registration Form</h1>
                <p id="cf1_col_p">(Mendatory fields are marked *)</p>

                <form id="form">
                    <div class="mb-3" id="input_div">
                        <label for="exampleInputName1" class="form-label">* Full Name:</label>
                        <input type="text" class="form-control" id="exampleInputName1" aria-describedby="NameHelp" placeholder="Enter Full Name" onkeyup="isNameValid()" autocomplete="off">
                        <div id="NameHelp" class="form-text" style="color: green;"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">* Email ID: </label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter Email Address" onkeyup="isEmailValid()" autocomplete="off">
                        <div id="emailHelp" class="form-text" style="color: tomato;"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">* Permenant Address:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" onkeyup="isAddresValid()" placeholder="Enter Your Address"></textarea>
                        <div id="addressHelp" class="form-text" style="color: tomato;"></div>
                      </div>
                    <div class="mb-3">
                        <label for="exampleInputPhNumber" class="form-label">* Contact Details:</label>
                        <input type="number" class="form-control" id="exampleInputPhNumber" aria-describedby="phoneNumberHelp" placeholder="Enter Your Phone Number" onkeyup="isPhoneValid()">
                        <div id="phoneNumberHelp" class="form-text" style="color: tomato;"></div>
                    </div>
                    <div class="mb-3" id="gender">
                        <p id="gender_title">* Gender:</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" onclick="isGenderEntered()" value="Male">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" onclick="isGenderEntered()" value="Female">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" onclick="isGenderEntered()" value="Other">
                            <label class="form-check-label" for="flexRadioDefault3">
                                Other
                            </label>
                        </div>
                        <div id="genderHelp" class="form-text" style="color: tomato;"></div>
                    </div>
                    
                    <button type="button" id="submit" class="btn btn-success" onclick="allValid()">REGISTER</button>
                    <div id="registerHelp" class="form-text" style="color: tomato;"></div>
                    <p id="have_account">Already have an account? <a href="/signin.html" id="sign_in">SIGN IN</a></p>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="cf2">
        <div class="row">
            <div class="col-lg-12"> 
                <h1 style="color: yellow; text-align: center;">Your Data</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Sr. No.</th>
                            <th>User name</th>
                            <th>User Email</th>
                            <th>Address</th>
                            <th>Contact Number</th>
                            <th>Gender</th>
                            <th>Action</th>
                        </tr> 
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="/logic.js"></script>
</html>
